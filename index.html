
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byabshik - Advanced Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Anek+Bangla:wght@100..800&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Outfit', 'Anek Bangla', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        body { 
            font-family: var(--font-main);
            background-color: #f8fafc;
            letter-spacing: -0.01em;
        }
        .font-mono {
            font-family: var(--font-mono) !important;
        }
        h1, h2, h3, h4, h5, .font-black {
            letter-spacing: -0.04em;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }

        /* Print Optimization */
        @media print {
            body { 
              background-color: white !important; 
              color: black !important;
              padding: 0 !important;
              margin: 0 !important;
            }
            #root > div > aside, 
            #root > div > header, 
            #root > div > nav,
            .no-print,
            .modal-overlay button,
            .print-button-container {
                display: none !important;
            }
            #root > div > main {
                padding: 0 !important;
                margin: 0 !important;
            }
            .modal-overlay {
                background: white !important;
                position: static !important;
                padding: 0 !important;
                display: block !important;
                height: auto !important;
                width: 100% !important;
            }
            #printable-invoice {
                box-shadow: none !important;
                border: none !important;
                padding: 1cm !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
                overflow: visible !important;
                display: block !important;
            }
            @page {
              margin: 0.5cm;
              size: auto;
            }
        }
    </style>
<script type="importmap">

    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</html>
